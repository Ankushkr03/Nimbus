<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #000;
      --sidebar-bg: #ddd;
      --header-footer-bg: #4CAF50;
      --link-color: purple;
    }

    body.dark {
      --bg-color: #222;
      --text-color: #fff;
      --sidebar-bg: #333;
      --header-footer-bg: #333;
      --link-color: #87CEFA;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: grid;
      grid-template-areas: 
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
    }

    header {
      grid-area: header;
      background-color: var(--header-footer-bg);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
    }

    aside {
      grid-area: sidebar;
      background-color: var(--sidebar-bg);
      padding: 1rem;
    }

    main {
      grid-area: main;
      padding: 2rem;
    }

    footer {
      grid-area: footer;
      background-color: var(--header-footer-bg);
      color: white;
      text-align: center;
      padding: 0.5rem;
    }

    a {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--link-color);
    }
  </style>
</head>
<body>
  <header>
    <div>Admin Dashboard</div>
    <label><input type="checkbox" id="themeToggle"> Dark Mode</label>
  </header>

  <aside>
    <a href="#">Home</a>
    <a href="#">Users</a>
    <a href="#">Settings</a>
  </aside>

  <main>
    <h2>Welcome, Admin!</h2>
    <p>This is the main content area. Add charts, tables, or reports here.</p>
  </main>

  <footer>
    &copy; 2025 Admin Panel
  </footer>

  <script>
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark', toggle.checked);
    });
  </script>
</body>
</html>
