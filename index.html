<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Registration</title>
    <link rel="icon" href="graduated.png" type="image/x-icon">
    <style>
        body {
            text-align: center;
            font-size: 18px;
            padding: 20px;
        }
        form {
            border: 4mm ridge rgba(64, 122, 230, 0.6);
            margin: auto;
            width: 500px;
            height: auto;
        }
        .check {
            align-items: center;
        }
    </style>
</head>

<body>
    <form>
        <h1>Student Registration Form</h1>
        <label for="Name">Name:</label>
        <input type="text" placeholder="Enter your name here" required>
        <br><br>
        <label for="email">E-mail</label>
        <input type="email" placeholder="Enter your E-mail here" required>
        <br><br>
        <label for="Age">Age: </label>
        <input type="number" placeholder="Enter your age here" min="18" max="22" required>
        <br><br>
        <p>Fill out your details below: </p><br>
        <label for="Marks">10th Marks: </label>
        <input type="decimal" placeholder="Enter your percentage of Marks" required> %<br>
        <label for="Marks">12th Marks: </label>
        <input type="decimal" placeholder="Enter your percentage of Marks" required> %<br>
        <br><br>
        <input type="submit" value="Register">
    </form>
</body>

</html>
